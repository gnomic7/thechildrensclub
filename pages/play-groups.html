<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Play-groups</title>
</head>
<body>
    <main>
        <h1>Play Groups</h1>
        <form action="https://vscode.dev/github/gnomic7/thechildrensclub/pages/play-groups.html">
            <div>

                <label for="firstName">First Name</label>
                <input name="firstName" type="text"/>
            </div>
            <div>

                <label for="lastName">Last Name</label>
                <input name="lastName" type="text"/>
            </div>
            <div>

                <label for="dob">Date of Birth</label>
                <input type="date"/>
            </div>
            <div>

                <label for="whatDoYouLike">What Do You Like?</label>
                <select>
                    <option>Music</option>
                    <option>Arts</option>
                    <option>Physical Activities</option>
                    <option>Crafts</option>
                </select>
            </div>
            <Button onclick="goToSignUp()">Sign Up</Button>
        </form>

    </main>
    <script>
        const goToSignUp = (e) => {
            alert('Yay, you are signed up! Congratulations');
            e.preventDefault();
        }
    </script>

</body>
</html>
